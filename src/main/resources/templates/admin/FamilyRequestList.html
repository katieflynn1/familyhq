<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Family Requests</title>
</head>
<body>
<h1>Family Requests</h1>
<table>
    <thead>
    <tr>
        <th>Sender</th>
        <th>Status</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="familyRequest : ${familyRequests}">
        <td th:text="${familyRequest.sender.name}"></td>
        <td th:text="${familyRequest.status}"></td>
        <td>
            <form th:if="${familyRequest.status == 'ACCEPTED'}" th:action="@{/family/assign-role}" method="post">
                <input type="hidden" name="familyId" th:value="${familyRequest.id}"/>
                <select name="familyRole">
                    <option value="parent">Parent</option>
                    <option value="child">Child</option>
                    <option value="sibling">Sibling</option>
                </select>
                <button type="submit">Assign Role</button>
            </form>
            <span th:if="${familyRequest.status != 'ACCEPTED'}">N/A</span>
        </td>
        <td>
            <form th:if="${familyRequest.status == 'PENDING'}" th:action="@{/family/accept}" method="post">
                <input type="hidden" name="familyId" th:value="${familyRequest.id}"/>
                <button type="submit">Accept</button>
            </form>
            <form th:if="${familyRequest.status == 'PENDING'}" th:action="@{/family/decline}" method="post">
                <input type="hidden" name="familyId" th:value="${familyRequest.id}"/>
                <button type="submit">Decline</button>
            </form>
            <span th:if="${familyRequest.status == 'ACCEPTED'}">N/A</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
