<!--user/calendar.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Calendar HQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/calendar.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/icons/style.css}" rel="stylesheet" type="text/css">

    <!-- DayPilot library -->
    <script th:src="@{/js/daypilot/daypilot-all.min.js}"></script>

</head>
<body>
<div class="header">
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{|/|}" th:text="'Family HQ'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{|/|}" th:text="'Home'"></a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" th:href="@{|/login|}" th:text="'Log in'"
                           sec:authorize="hasRole('ROLE_ANONYMOUS')"></a>
                        <a class="nav-link" th:href="@{|/register|}" th:text="'Register'"
                           sec:authorize="hasRole('ROLE_ANONYMOUS')"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/user/dashboard|}" th:text="'User Dashboard'"
                           sec:authorize="hasAuthority('USER')"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/admin/dashboard|}" th:text="'Admin Dashboard'"
                           sec:authorize="hasAuthority('ADMIN')"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" th:text="'Log out'"
                           sec:authorize="isAuthenticated()"></a>
                    </li>

                    <a class="nav-link" sec:authentication="name" sec:authorize="isAuthenticated()"></a>
                    <a class="nav-link" sec:authentication="authorities" sec:authorize="isAuthenticated()"></a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="main" style="display: flex;">
    <div style="margin-right: 10px;">
        <div id="nav"></div>
    </div>
    <div style="flex-grow: 1">
        <div id="dp"></div>
    </div>
</div>
<script th:inline="javascript">

  const nav = new DayPilot.Navigator("nav");
    nav.showMonths = 3;
    nav.skipMonths = 3;
    nav.selectMode = "week";
    nav.onTimeRangeSelected = (args) => {
        dp.startDate = args.day;
        dp.update();
        dp.events.load("/api/events");
    };
    nav.init();


    const dp = new DayPilot.Calendar("dp");
    dp.viewType = "Week";
    dp.onTimeRangeSelected = function (args) {
        var form = [
            { name: "Title", id: "title", type: "text" },
            { name: "Category", id: "category", type: "select", options: [
            { name: "Work", id: "work" },
            { name: "Personal", id: "personal" },
            { name: "Family", id: "family" },
            { name: "Other", id: "other" }
        ]},
        { name: "Completed", id: "completed", type: "checkbox" },
        { name: "Notes", id: "notes", type: "textarea" },
        { name: "Assigned User Email", id: "assignedUserEmail", type: "text" },
        ];
        DayPilot.Modal.form(form).then(function (modal) {
            dp.clearSelection();
            if (!modal.result) { return; }
            var params = {
            title: modal.result.title,
            start: args.start.toString(),
            end: args.end.toString(),
            category: modal.result.category,
            completed: modal.result.completed,
            notes: modal.result.notes,
            assignedUserEmail: modal.result.assignedUserEmail
            };
            DayPilot.Http.ajax({
                url: '/api/events/create',
                data: params,
                success: function (ajax) {
                    var data = ajax.data;
                    dp.events.add(new DayPilot.Event(data));
                    dp.message("Event created");
                }
            });
        });
    };

dp.onEventClick = function(args) {
  var eventId = args.e.data.id;
  DayPilot.Http.ajax({
    url: "/api/events/" + eventId,
    success: function(ajax) {
      var event = ajax.data;
      var form = [        { name: "Title", id: "title", type: "text", value: event.title },        { name: "Category", id: "category", type: "select", options: [            { name: "Work", id: "Work" },            { name: "Personal", id: "Personal" },            { name: "Family", id: "Family" },            { name: "Other", id: "Other" }        ], value: event.category },
        { name: "Completed", id: "completed", type: "checkbox", checked: event.completed },
        { name: "Notes", id: "notes", type: "textarea", value: event.notes },
        { name: "Assigned User Email", id: "assignedUserEmail", type: "text", value: event.assignedUserEmail },
        { name: "Delete Event", id: "deleteEvent", html: "<button>Delete Event</button>" }
      ];

      var options = {
        autoFocus: true,
        buttons: [
          { text: "Delete Event", click: function(e, modal) {
              DayPilot.Http.ajax({
                  url: "/api/events/" + eventId,
                  method: "DELETE",
                  success: function() {
                      dp.events.remove(args.e);
                      dp.message("Event deleted");
                      modal.close();
                  }
              });
          }}
        ]
      };

      DayPilot.Modal.form(form, event, options).then(function(modal) {
        if (!modal.result) { return; }
        var params = {
          id: event.id,
          title: modal.result.title,
          category: modal.result.category,
          completed: modal.result.completed,
          notes: modal.result.notes,
          assignedUserEmail: modal.result.assignedUserEmail
        };

        DayPilot.Http.ajax({
          url: "/api/events/update",
          data: params,
          success: function(ajax) {
            var data = ajax.data;
            args.e.data.title = data.title;
            args.e.data.category = data.category;
            args.e.data.completed = data.completed;
            args.e.data.notes = data.notes;
            args.e.data.assignedUserEmail = data.assignedUserEmail;
            args.e.update();
            dp.message("Event updated");
          }
        });
      });
    }
  });
};
    dp.onEventMove = function (args) {
        var params = {
            id: args.e.id(),
            start: args.newStart.toString(),
            end: args.newEnd.toString()
        };
        DayPilot.Http.ajax({
            url: '/api/events/move',
            data: params,
            success: function (ajax) {
                dp.message("Event moved");
            }
        });
    };
    dp.onEventResize = function (args) {
        var params = {
            id: args.e.id(),
            start: args.newStart.toString(),
            end: args.newEnd.toString()
        };
        DayPilot.Http.ajax({
            url: '/api/events/move',
            data: params,
            success: function (ajax) {
                dp.message("Event resized");
            }
        });
    };

      dp.onBeforeEventRender = function(args) {
      args.data.barColor = args.data.category === 'Work' ? '#0069d9' : args.data.category === 'Personal' ? '#38761d' : args.data.category === 'Family' ? '#b31b1b' : '#555555';
      args.data.areas = [
        { top: 2, right: 2, icon: "icon-triangle-down", visibility: "Visible", action: "ContextMenu", style: "font-size: 12px; background-color: #f9f9f9; border: 1px solid #ccc; padding: 2px 2px 0px 2px; cursor:pointer;"}
    ];
    args.data.html = "<div>" + args.data.title + "</div><div>" + args.data.category + "</div>";
};


    dp.contextMenu = new DayPilot.Menu({
        items: [
            {
                text: "Work",
                icon: "icon icon-blue",
                category: "Work",
                onClick: function(args) { updateCategory(args.source, args.item.category); }
            },
            {
                text: "Personal",
                icon: "icon icon-green",
                category: "Personal",
                onClick: function(args) { updateCategory(args.source, args.item.category); }
            },
            {
                text: "Family",
                icon: "icon icon-red",
                category: "Family",
                onClick: function(args) { updateCategory(args.source, args.item.category); }
            },
            {
                text: "Other",
                icon: "icon icon-gray",
                category: "Other",
                onClick: function(args) { updateCategory(args.source, args.item.category); }
            },
        ]
    });
    dp.init();

    dp.events.load("/api/events");

    function updateColor(e, color) {
    console.log("Event id: " + e.id()); // add this line
    var params = {
        id: e.id(),
        color: color
    };
    DayPilot.Http.ajax({
        url: '/api/events/setColor',
        data: params,
        success: function (ajax) {
            e.data.color = color;
            dp.events.update(e);
            dp.message("Color updated");
        }
    });
}
    function updateCategory(e, category) {
    console.log("Event id: " + e.id()); // add this line
    var params = {
        id: e.id(),
        category: category
    };
    DayPilot.Http.ajax({
        url: '/api/events/setCategory',
        data: params,
        success: function (ajax) {
            e.data.category = category;
            e.data.barColor = category === 'Work' ? '#0069d9' : category === 'Personal' ? '#38761d' : category === 'Family' ? '#b31b1b' : '#555555';
            dp.events.update(e);
            dp.message("Category updated");
        }
    });
}
</script>
</body>
</html>
