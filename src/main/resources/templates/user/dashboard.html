<!--user/dashboard.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h2>Welcome to User Dashboard</h2>
  <p>Logged as: <span sec:authentication="name"></span></p>
  <p>Has role: <span sec:authentication="authorities"></span></p>
  
 <div class="container text-center">
  <div class="row">
    <div class="col">
      <!--GET ALL COUNTRIES -->
 	<h4>Get all Countries</h4>
 	<form action="/getCountries" method="get">
  	<button type="submit">Get all Countries</button><br><br>
	</form>
    </div>
    <div class="col">
      <!--GET ALL VARIANTS -->
 	<h4>Get all Variants</h4>
 	<form action="/getVariants" method="get">
  	<button type="submit">Get all Variants</button><br><br>
	</form>
    </div>
  </div>
  
  <div class="container text-center">
  <div class="row">
    <div class="col">
      <!--GET COUNTRY BY ID -->
 	<h4>Get Country by ID</h4>
	<form action ="/countries/{id}" method="get">
	<label for="id">ID:</label><br>
  	<input type="text" id="id" name="id"><br>
  	<button type="submit">Get country by ID</button><br><br>
	</form>
    </div>
    <div class="col">
      <!--GET VARIANT BY ID -->
 	<h4>Get Variant by ID</h4>
	<form action ="/variants/{id}" method="get">
	<label for="id">ID:</label><br>
  	<input type="text" id="id" name="id"><br>
  	<button type="submit">Get Variant by ID</button><br><br>
	</form>
    </div>
  </div>
	
	
  
  <div>
    <p><a th:href="@{/}">Home</a></p>
    <p><a th:href="@{/logout}">Log out</a></p>
  </div>
</body>
</html>
