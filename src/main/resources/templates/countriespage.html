<!--countriespage.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h2>Countries Covid Data</h2>
  <p>Logged as: <span sec:authentication="name"></span></p>
  <p>Has role: <span sec:authentication="authorities"></span></p>

   <!--Extracted Covid Data-->
<table>
  <tr>
    <th>Country</th>
    <th>Code</th>
    <th>Week</th>
  </tr>
  <tr th:each="country : ${countries}">
    <td th:text="${country.name}"></td>
    <td th:text="${country.code}"></td>
    <td th:text="${country.week}"></td>
  </tr>
</table>
   


  <p><a th:href="@{/}">Home</a></p>
  <p><a th:href="@{/logout}">Log out</a></p>
</body>
</html>
