<!DOCTYPE html>
<html lang="en">
<head>
  <title>Family HQ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Family HQ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{|/|}" th:text="'Home'"></a>
        </li>
        <li class="nav-item d-flex">
          <a class="nav-link" th:href="@{|/login|}" th:text="'Log in'" sec:authorize="hasRole('ROLE_ANONYMOUS')"></a>
          <a class="nav-link" th:href="@{|/register|}" th:text="'Register'"sec:authorize="hasRole('ROLE_ANONYMOUS')"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{|/dashboard|}" th:text="'User Dashboard'" sec:authorize="hasAuthority('USER')"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{|/admin/dashboard|}" th:text="'Admin Dashboard'" sec:authorize="hasAuthority('ADMIN')"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" th:text="'Log out'" sec:authorize="isAuthenticated()"</a>
        </li>
        
        <a class="nav-link" sec:authentication="name" sec:authorize="isAuthenticated()"></a>
           <a class="nav-link" sec:authentication="authorities" sec:authorize="isAuthenticated()"></a>
          
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- FULL PAGE BACKGROUND W/TEXT -->
<header class="masthead">
<div class="bg-image" style="
    background-image: url('https://images.pexels.com/photos/4148842/pexels-photo-4148842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
    height: 100vh;
    min-height: 500px;
    background-size: cover;
  	background-position: center;
  	background-repeat: no-repeat;">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center text-white">
        <h1 class="fw-heavy">FAMILY HQ</h1>
        <p class="lead" sec:authorize="hasRole('ROLE_ANONYMOUS')">Family Organisation streamlined.</p>
  		<p class="lead" sec:authorize="hasRole('USER')">Hi User, welcome back to Family HQ!</p>
  		<p class="lead" sec:authorize="hasRole('ADMIN')">Hi Admin, welcome back to Family HQ!</p>
  		<p class="lead" sec:authorize="isAuthenticated()">Welcome back to Family HQ!</p>
      </div>
      </div>
      </div>
    </div>
  </div>
</header>

<!-- FOOTER-->

      <!-- Grid container -->
      <div class="container pt-2">

        <section class="mb-2">
          <!-- Facebook -->
          <a
             class="btn btn-link btn-floating btn-lg text-dark m-1"
             href="https://www.facebook.com/"
             role="button"
             data-mdb-ripple-color="dark"
             ><i class="bi bi-facebook"></i
            ></a>

          <!-- Twitter -->
          <a
             class="btn btn-link btn-floating btn-lg text-dark m-1"
             href="https://twitter.com/?lang=en"
             role="button"
             data-mdb-ripple-color="dark"
             ><i class="bi bi-twitter"></i></a>

          <!-- Instagram -->
          <a
             class="btn btn-link btn-floating btn-lg text-dark m-1"
             href="https://www.instagram.com/"
             role="button"
             data-mdb-ripple-color="dark"
             ><i class="bi bi-instagram"></i></a>

          <!-- Linkedin -->
          <a
             class="btn btn-link btn-floating btn-lg text-dark m-1"
             href="https://ie.linkedin.com/"
             role="button"
             data-mdb-ripple-color="dark"

        </section>
        <!-- Section: Social media -->
      </div>

      <!-- Copyright -->
      <div class="text-center text-dark p-1" style="background-color: rgba(0, 0, 0, 0.2);">

      </div>
